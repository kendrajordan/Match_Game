<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

  <title>Match Game</title>

<body>
  <main>
      <div class="container">
        <div class="row">
          <!--game instructions-->
          <div id="game-instructions"class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <h1>Match Game</h1>
            <h3>Rules</h3>
            <p>Click on a card to reveal the number on the other side. Click on a second
              card to try and find a match to the first. If your suceed, the pair will be
              removed from play. If not, try again.
            </p>
            <h3>How To Win</h3>
            <p>You win when all pairs have been found.</p>
          </div>
          <!--Game-->
          <div id="game" class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="row">
              <!--Cards-->
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
              <div class="card col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
